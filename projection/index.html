<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
    import { main } from './projection.js';
    window.start = main;
  </script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
    }
    canvas {
      margin: auto;
      width: 100%;
      height: 100%;
      pointer-events: all;
    }
    div.abs {
      position: absolute;
      display: flex;
      width: 100%;
      height: 100%;
      pointer-events: none;
      margin: 0;
    }
    div.settings {
      margin: 0;
      pointer-events: all;
      z-index: 1;
    }
    div {
      margin: 8px;
    }
  </style>
</head>
<body onload="start()">
  <p>You can click and drag stuff around to rotate</p>
  <p>Lighting</p>
  <div class="settings">
    <div>
      Origin
      <label>
        x
        <input id="lightX" type="number" size="1">
      </label>
      <label>
        y
        <input id="lightY" type="number" size="1">
      </label>
      <label>
        z
        <input id="lightZ" type="number" size="1">
      </label>
    </div>
    <div>
      <label>
        Ambient (%)
        <input id="lightA" type="number" size="3" max="100" min="0">
      </label>
    </div>
  </div>

  <div class="abs">
    <canvas></canvas>
  </div>
</body>
</html>
