<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWGL example</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
      touch-action: pinch-zoom;
    }
    canvas {
      margin: auto;
      pointer-events: all;
      width: 100%;
      height: 100%;
    }
    div.abs {
      position: absolute;
      display: flex;
      width: 100%;
      height: 100%;
      pointer-events: none;
      margin: 0;
    }
  </style>
  <script type="module">
    import { Renderer } from './renderer.js';
    import { Scenes } from './scenes.js';

    const renderer = new Renderer(Scenes.LivingRoom());
    // const renderer = new Renderer(Scenes.BreakfastRoom());
    renderer.start();
  </script>
</head>
<body>
  <div class="abs">
    <canvas></canvas>
  </div>
</body>
</html>
